program: train.py
method: bayes
project: TS_CAN
metric:
  name: valid_loss
  goal: minimize
parameters:
  lr:
    values: [0.001, 0.0001, 0.00001, 0.000001]
  kernel:
    values: [1,2,4,5,6,7,8,9,10,11,12]
  dropout_rate1:
    min: 0.05
    max: 0.95
  dropout_rate2:
    min: 0.05
    max: 0.95
  nb_filter1:
    values: [16,32,64]
  nb_dense:
    values: [128,256,384,512]
