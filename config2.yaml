program: train.py
method: bayes
project: TS_CAN
metric:
  name: valid_loss
  goal: minimize
parameters:
  lr:
    values: [0.001, 0.0001, 0.00001]
  frame_depth:
    values: [1,2,10,20,40,80,120]
  dropout_rate1:
    min: 0.05
    max: 0.95
  dropout_rate2:
    min: 0.05
    max: 0.95
  nb_filter1:
    values: [16,32,64]

